<!DOCTYPE html>
<head>
    <title>Add List</title>
</head>
<body>
    <h1>리스트 추가</h1>
    <form method="post"> <!-- HTTP POST 메소드를 사용하여 리스트 제출 -->
        {% csrf_token %} <!--  보안 강화 -->
        {{ form.as_p }} <!-- 리스트 입력 칸 -->
        <button type="submit">추가</button> <!-- 추가 버튼-->
    </form>
</body>
</html>
